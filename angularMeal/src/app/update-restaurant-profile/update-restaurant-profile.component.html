<app-restnav></app-restnav>

<div class="container h-100">
    <div class="sidenav">
        <img class="landing-image " [src]="imagePath[0]" />"
  </div>
  <div class="main">
     <div class="col-md-6 col-sm-12">
        <div  class="form">
            <h3 >profile Update</h3>

        <!-- ImageUplaod -->
        <div class="card-body">
            <form [FormGroup]="formTemplate" (submit)="onSubmit(formTemplate.value)">
              <div class="text-center">
                <img [src]="imgSrc" width="250" height="250" (click)="fileUploader.click()">
              </div>
              <div class="form-group">
                <label>Select image to upload</label>
                <input type="file" accept="image/*" class="form-control" #fileUploader formControlName="imageUrl"
                  (change)="showPreview($event)">
                <div class="text-danger" *ngIf="isSubmitted && formControls.imageUrl.errors?.required">This field is required.
                </div>
              </div>
              <div class="form-group">
                <input class="form-control" formControlName="caption" placeholder="Caption">
                <!-- <div class="text-danger" *ngIf="isSubmitted && formControls.caption.errors?.required">This field is required.
                </div> -->
              </div>
                <div class="form-group col-md-6">
                  <button type="submit" class="btn btn-success btn-block float-right">Upload</button>
                </div>
            </form>
            </div>

        <form id="updationform" action="saveDealer" method="post" modelAttribute="dealer">
            
            <br>
            <br>

        <p class="contact"><label for="fname">First Name</label></p>
        <input id="fname" name="fname" placeholder="Enter first name" [(ngModel)]="model.fname" required tabindex="2" type="text">

        <p class="contact"><label for="email">Email</label></p>
        <input id="email" name="email" placeholder="Enter Email" [(ngModel)]="model.email" required tabindex="1" type="email">

        <p class="contact"><label for="phone">Mobile phone</label></p>
        <input id="phone" name="phoneNo" placeholder="phone number" pattern="[0-9]{10}" title="Enter 10 digit mobile number" placeholder="Enter Phone Number" [(ngModel)]="model.phone" required type="tel">
        
        <p class="street"><label for="street">Address</label></p>
        <input id="street" name="street" placeholder="Street Address" [(ngModel)]="model.address" required tabindex="7" type="text">

        <div class="select-style city" name="city" tabindex="8">  
            <select class="form-control" id="city" [(ngModel)] ="model.city" name = "city" required>  
              <option  *ngFor="let city of cities" [value]="city" >{{city}}</option>  
            </select>  
          </div>

            <p class="pincode"><label for="pincode">Pin Code</label></p>
            <input id="pincode" name="pincode" placeholder="Enter Pin Code" [(ngModel)]="model.address" required tabindex="9" pattern="[0-9]{6}" title="Enter 6 digit pin number">
            <br>
        
        <br>
        <input class="buttom" name="submit" id="submit" tabindex="9" value="Update Now" type="submit">

        </form>
        </div>
    </div>
    </div>
</div>

<app-footer></app-footer>
